{% extends "base.html" %}

{% block groups %}

<li id="nav-code">
	<a href="groups" style="color:yellow;background:#092e20 url(https://www.djangoproject.com/m/img/site/nav_bg.gif) bottom repeat-x;text-decoration: none;">Groups</a>
</li>

{% endblock %}

{% block content %}

{% if common_groups %}

	{% for group in common_groups %}
        	
		<table cellpadding="10" border="0" height="150" id="interest" align="center">
                	<tr height="70%" align="center">
                        	<td align="center">
                                	<img align="center" height="80" width="80" src="{{ group.picture }}"></img>
                                </td>
                        </tr>
                        <tr height="30%" align="center">
                        	<td align="center">
                                        <a href="{{ group.link }}">{{ group.name }}</a>
					<br>
                                </td>
                        </tr>
                 </table>

        {% endfor %}

{% endif  %}

{% endblock %}
