{% extends "base.html" %}

{% block television %}

<li id="nav-code">
	<a href="television" style="color:yellow;background:#092e20 url(https://www.djangoproject.com/m/img/site/nav_bg.gif) bottom repeat-x;text-decoration: none;">Television</a>
</li>

{% endblock %}

{% block content %}

{% if common_televisions %}

	{% for television in common_televisions %}
        	
		<table cellpadding="10" border="0" height="150" id="interest" align="center">
                	<tr height="70%" align="center">
                        	<td align="center">
                                	<img align="center" height="80" width="80" src="{{ television.picture }}"></img>
                                </td>
                        </tr>
                        <tr height="30%" align="center">
                        	<td align="center">
                                        <a href="{{ television.link }}">{{ television.name }}</a>
					<br>
                                </td>
                        </tr>
                 </table>

        {% endfor %}

{% endif  %}

{% endblock %}
